<div class="p-4">
  <div class="row">
    <div class="col-md-9" style="border-right: 1px solid #eee;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Description</th>
            <th scope="col">User</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let package of packages">
            <th scope="row">{{ package.package_id }}</th>
            <td>{{ package.description }}</td>
            <td>{{ package.customer.username }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-3">
      <form (ngSubmit)="onSubmit()" #shippingForm="ngForm" name="shippingForm">
        <div *ngIf="isAdmin" class="form-group">
          <label for="customer" class="required-label">Customer</label>
          <select class="form-control" id="customer" name="customer" required
                  [(ngModel)]="shippingData.customer">
            <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description" class="required-label">Description</label>
          <input class="form-control" type="text" id="description" name="description" required
                 [(ngModel)]="shippingData.description">
        </div>

        <div class="form-group">
          <label for="weight" class="required-label">Weight (grams)</label>
          <input class="form-control" type="number" min="0" step="1" id="weight" name="weight" required
                 [(ngModel)]="shippingData.weight">
        </div>

        <div class="form-group">
          <label for="width" class="required-label">Width (cm)</label>
          <input class="form-control" type="number" min="0" step="1" id="width" name="width" required
                 [(ngModel)]="shippingData.width">
        </div>

        <div class="form-group">
          <label for="height" class="required-label">Height (cm)</label>
          <input class="form-control" type="number" min="0" step="1" id="height" name="height" required
                 [(ngModel)]="shippingData.height">
        </div>

        <div class="form-group">
          <label for="depth" class="required-label">Depth (cm)</label>
          <input class="form-control" type="number" min="0" step="1" id="depth" name="depth" required
                 [(ngModel)]="shippingData.depth">
        </div>

        <div class="form-group">
          <label for="from_name" class="required-label">From Name</label>
          <input class="form-control" type="text" id="from_name" name="from_name" required
                 [(ngModel)]="shippingData.from_name">
        </div>

        <div class="form-group">
          <label for="from_address" class="required-label">From Address</label>
          <input class="form-control" type="text" id="from_address" name="from_address" required
                 [(ngModel)]="shippingData.from_address">
        </div>

        <div class="form-group">
          <label for="from_location_lat" class="required-label">From Location Latitude</label>
          <input class="form-control" type="number" id="from_location_lat" name="from_location_lat" required
                 [(ngModel)]="shippingData.from_location.lat">
        </div>

        <div class="form-group">
          <label for="from_location_lng" class="required-label">From Location Longitude</label>
          <input class="form-control" type="number" id="from_location_lng" name="from_location_lng" required
                 [(ngModel)]="shippingData.from_location.lng">
        </div>

        <div class="form-group">
          <label for="to_name" class="required-label">To Name</label>
          <input class="form-control" type="text" id="to_name" name="to_name" required
                 [(ngModel)]="shippingData.to_name">
        </div>

        <div class="form-group">
          <label for="to_address" class="required-label">To Address</label>
          <input class="form-control" type="text" id="to_address" name="to_address" required
                 [(ngModel)]="shippingData.to_address">
        </div>

        <div class="form-group">
          <label for="to_location_lat" class="required-label">To Location Latitude</label>
          <input class="form-control" type="number" id="to_location_lat" name="to_location_lat" required
                 [(ngModel)]="shippingData.to_location.lat">
        </div>

        <div class="form-group">
          <label for="to_location_lng" class="required-label">To Location Longitude</label>
          <input class="form-control" type="number" id="to_location_lng" name="to_location_lng" required
                 [(ngModel)]="shippingData.to_location.lng">
        </div>

        <button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
    </div>
  </div>
</div>
